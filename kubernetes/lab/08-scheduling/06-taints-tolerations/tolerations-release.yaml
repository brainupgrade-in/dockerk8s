apiVersion: v1
kind: Pod
metadata:
  labels:
    app: statements
    release: prod
    region: hongkong
  name: tolerations-release-qa
spec:
  containers:
  - image: nginx
    name: nginx
  tolerations:
    - key: "klaas"
      operator: "Equal"
      value: "aiml"
      effect: "NoSchedule"

