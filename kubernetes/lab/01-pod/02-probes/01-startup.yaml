apiVersion: v1
kind: Pod
metadata:
  name: startup
spec:
  containers:
  - name: startup
    image: brainupgrade/weather:monolith
    startupProbe:
      httpGet:
        path: /
        port: 8080
      failureThreshold: 2
      successThreshold: 1
      periodSeconds: 5
      initialDelaySeconds: 0
