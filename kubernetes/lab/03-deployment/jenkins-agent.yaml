apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: docker
  name: docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker
  template:
    metadata:
      labels:
        app: docker
    spec:
      containers:
      - image: brainupgrade/jenkins:dockeragent-v1
        name: docker
        imagePullPolicy: Always
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 2048Mi
            cpu: 0.5
          requests:
            memory: 1024Mi
            cpu: 0.1
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ''
---
apiVersion: v1
kind: Service
metadata:
  name: docker
spec:
  type: ClusterIP
  selector:
    app: docker  
  ports:
  - port: 2375
    name: "tcp"
    targetPort: 2375
  - port: 22
    name: "tcp"
    targetPort: 22
